<!DOCTYPE html>
<html>
<head>
<title>Challenge 10</title>
<script src="/Challenge10/main.js"></script>
</head>
<body  >

<form>
	Number1: <input type="number" id="n1"><br />
	Number2: <input type="number" id="n2"><br />
	<input type="button" value="Multiply" onClick="multiply()" />
	<input type="button" value="Divide 1 with 2" onClick="divide()" />
</form>
<span id="p"></span>
<script type="text/javascript">

function multiply(){
	var n1=document.getElementById("n1").value;
	var n2=document.getElementById("n2").value;
	document.getElementById("p").innerHTML= ""+n1+" * "+n2+" = "+(n1*n2);
}
function divide(){
	var n1=document.getElementById("n1").value;
	var n2=document.getElementById("n2").value;
	document.getElementById("p").innerHTML= ""+n1+" / "+n2+" = "+(n1/n2);
}
</script>

</body>
</html>
